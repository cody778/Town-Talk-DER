<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TownTalk Admin Panel</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="password-screen">
  <h2>Admin Access</h2>
  <input type="password" id="admin-pass" placeholder="Enter password">
  <button id="enter-admin">Enter</button>
</div>

<div id="admin-panel" class="hidden">
  <div class="drawer">
    <h2>Admin Controls</h2>

  <div class="admin-buttons">
    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
    <button id="stop-btn">Stop</button>
  </div>

    <label>Posting Interval (ms)</label>
    <input type="number" id="interval-input">

    <label>Scroll Speed</label>
    <input type="number" id="speed-input">

    <label>Auto Play</label>
    <select id="autoplay-input">
      <option value="true">Enabled</option>
      <option value="false">Disabled</option>
    </select>

    <label>Messages</label>
    <small style="display: block; color: #71767b; margin-bottom: 0.5rem; font-size: 0.8125rem;">
      Format: emoji|username|handle|message<br>
      Example: ðŸ‘¤|JohnDoe|@johndoe|Hello world!<br>
      Or just: Your message here (will auto-generate username/handle)
    </small>
    <textarea id="messages-input" rows="10" placeholder="ðŸ‘¤|JohnDoe|@johndoe|Hello world!&#10;ðŸ‘¨|JaneSmith|@janesmith|Another message"></textarea>

    <button id="save-settings">Save To Firebase</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script src="firebase-config.js"></script>
<script src="scripts/admin.js"></script>

</body>
</html>
